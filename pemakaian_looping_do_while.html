<BODY>
<SCRIPT language="Javascript">
  //<!-

  var x=0
  do{ // kode untuk melakukan sebuah perulangan
    document.write(x+"<br>")
    x++;// perintah untuk menaikkan nilai variable counter
  }
  while(x<=10) // kondisi perulangan diperiksa

  //->
  </SCRIPT>
