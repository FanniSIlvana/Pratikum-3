<HTML>
<HEAD>

<TITLE>Contoh Program Javascript</TITLE>

<SCRIPT language="Javascript">
function test (vol1, vol2) //membuat funcion dengan nama test dan memiliki variable vol1 dan vol2
{
//print perkalian: vol1*vol2
document.write("<br>"+"Perkalian : vol1*vol2"+"<br>")
//print hasil dari perkalian
document.write(vol1*vol2)
//print pembagian vol1/vol2
document.write("<br>"+"Pembagian : vol1/vol2 "+"<br>")
//print hasil dari pembagian
document.write(vol1/vol2)
//print penjumlahan vol1+vol2
document.write("<br>"+"Penjumlahan : vol1+vol2 "+"<br>")
//print hasil dari penjumlahan
document.write(vol1+vol2)
//print pengurangan dari vol1-vol2
document.write("<br>"+"Pengurangan : vol1-vol2 "+"<br>")
//print hasil dari pengurangan
document.write(vol1-vol2)
//print modulus vol1%vol2
document.write("<br>"+"Modulus : vol1%vol2 "+"<br>")
//print hasil dari modulus
document.write(vol1%vol2)

}
</SCRIPT>
<BODY>

<input type="button" name="button1" value="arithmetic" onclick=test(9,4)><!--memanggil function-->

</BODY>
</HTML>
