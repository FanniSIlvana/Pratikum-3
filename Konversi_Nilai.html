<HTML>
<HEAD>
<TITLE> Coba Aja </TITLE>
</HEAD>
<SCRIPT language="Javascript">
  //<!-
  //menampilkan sebuah informasi atau pesan
  window. alert("SELAMAT DATANG");
  // membuat variabel nilai untuk memasukkan nilai dari angka 1-100
  var nilai = prompt("Nilai(0-100): ")

  var hasil=""; //membuat variabel hasil
  // jika hasil lebih dari 0 dan kurang dari 40 maka hasil E
  if (nilai>=0 && nilai<=40){
    hasil="E"
  }
  // jika tidak hasil lebih dari 41 dan kurang dari 55 maka hasil D
  else if(nilai>=41 && nilai<=55){
    hasil="D"
  }
  // jika tidak hasil lebih dari 56 dan kuranng dari 60 maka hasil C
  else if(nilai>=56 && nilai<=60){
    hasil="C"
  }
  // jika tidak hasil lebih dari 61 dan kurang dari 65 maka hasil BC
  else if(nilai>=61 && nilai<=65){
    hasil="BC"
  }
  // jika tidak hasil dari 66 dan kurang dari 70 maka hasil B
  else if(nilai>=66 && nilai<=70){
    hasil="B"
  }
  // jika tidak hasil dari 71 dan kurang dari 80 maka hasil AB
  else if(nilai>=71 && nilai<=80){
    hasil="AB"
  } // jika tidak hasil A dihasilkan dari nilai 81 saampai 100
  else{
    hasil="A"
  }
  // hasil dari nilai yang telah diinput
  document.write("Hasil Konversi Nilai: "+ hasil);

</SCRIPT>
<BODY>
</BODY>
</HTML>
