<HTML>
<HEAD>
<TITLE>Contoh Program Javascript</TITLE>
</HEAD>
<SCRIPT language="Javascript">
  //<!-
  // membuat variabel nilai dan menyimpan data prompt
  var nilai = prompt("Nilai(0-100):",0);
  // membuat var hasil dan menyimpan nilai string
  var hasil = "";
  // jika nilai lebih dari 60
  if (nilai >= 60)
  hasil ="Lulus";
  else
  hasil ="Tidak Lulus";
  document.write("Hasil: "+ hasil);
  //->
  </SCRIPT>
  </HTML>
